<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    console.log(`1. К 10 прибавляем 10. 
    2. К числовому типу числа 10, прибавляем строковый тип числа 10. 
    3. Из-за пробела между знаком + и строковым значением, оно не может переобразоваться в числовой тип. 
    4. Консоль выводит сложенные числовые типы и строку: 20 10.`)
    console.log(10 + 10 + "10");
    
    console.log(`1. К 10 прибавляем строковый тип. 
    2.Из-за пробела между знаком + и строковым значением, оно не может переобразоваться в числовой тип.
    3. КОнсоль выводит каждое  значение отделно: 10 10 10.`)
    console.log(10 + "10" + 10);

    console.log(`1. К 10 прибавляем 10. 
    2. К числовому типу числа 10, прибавляем строковый тип числа 10, который приобразовывается в строковый тип.
    3. Консоль выводит сумму всех трех чисел: 30.`)
    console.log(10 + 10 + +"10");

    console.log(`1. Число 10 пытаемся разделить на 2.5.
    2. Знак + в правильном месте. 
    3. Число 2.5 написано с запятой, пэтому оно не преобразовывается в число.
    4. Консоль выводит значение NaN.`)
    console.log(10 / +"2,5");

  </script>
</body>
